{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Confirmar eliminación</h4>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que deseas eliminar la orden de compra "{{ compra.numero }}"?</p>
            
            <div class="alert alert-warning">
                Esta acción no se puede deshacer.
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'compras:compra_detail' compra.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
